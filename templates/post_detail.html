{% extends 'base.html' %}
{% block content %}
<div class="special-div">
    <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    </div>
    {% if user.is_authenticated %}
    <a class="special-button" href="{% url 'post_update' post.pk %}">
        + Edit Blog Post
    </a>
    <p>
        <a class="special-button" href="{% url 'post_delete' post.pk %}">
            - Delete Blog Post
        </a>
    </p>
    {% endif %}
</div>
{% endblock content %}
